    <script>
    // escreva um programa que pede o raio de um circulo .E em seguida exiba o perimetro e a area
    // do circulo.

    var raio = parseInt(prompt("valor do raio é"));
    var pi = 3.14;
    var per = raio * 2 * pi;
    var area = raio **2 *(pi);
    document.write("O valor do perimetro da circunferencia é :",per,"<br>O valor da area da circunferencia é:",area,);

    </script>
