<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Voce está no Brasil e para temperatura usamos o grau celsius. Porem quando voce for 
    // contratado para como programador Python no exterior , deverá usar o Fahrenheit -->

    var cel = parseInt(prompt("digite a temperatura em graus Celsius."));
    var fahr = (cel * 9/5) + 32;
    document.write("A temperatura em graus celsius é :",cel,"<br> A temperatura em graus fahrenheit é:",fahr,);

    </script>
</body>
</html>
